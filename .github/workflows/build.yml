name: Build

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
  pull_request:
    branches: [ "main", "feature/**" ]
    paths-ignore:
      - '**.md'
      - '.gitignore'

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25.5'

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: v2.7.2
        args: --enable=revive --tests=false

    - name: Determine Version
      id: version
      run: |
        TAG=$(git describe --tags --exact-match --match "v*" 2>/dev/null || true)
        if [ -n "$TAG" ]; then
          VERSION="$TAG"
        else
          VERSION=$(cat VERSION)
        fi
        echo "Detected version: $VERSION"
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        SHORT_SHA=$(git rev-parse --short HEAD)
        echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV

    - name: Build
      run: go build -v -ldflags "-X main.appVersion=${{ env.VERSION }} -X main.commitHash=${{ env.SHORT_SHA }}" ./...

    - name: Test
      run: go test -v -coverprofile=coverage.out ./...

    - name: Comment Coverage
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v8
      with:
        script: |
          const fs = require('fs');
          const execSync = require('child_process').execSync;

          try {
            const output = execSync('go tool cover -func=coverage.out').toString();
            const lines = output.trim().split('\n');
            let totalCoverage = 'Unknown';
            let tableRows = [];

            tableRows.push('| File | Function | Coverage |');
            tableRows.push('| :--- | :--- | :--- |');

            for (const line of lines) {
              const parts = line.split(/\s+/);
              if (parts.length < 3) continue;

              if (parts[0] === 'total:') {
                totalCoverage = parts[parts.length - 1];
              } else {
                tableRows.push(`| ${parts[0]} | ${parts[1]} | ${parts[2]} |`);
              }
            }

            let body = `## Test Coverage Report\n`;
            body += `**Total Coverage:** ${totalCoverage}\n\n`;
            body += `<details>\n<summary>Detailed Report</summary>\n\n`;
            body += tableRows.join('\n');
            body += `\n</details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })
          } catch (error) {
            console.log(error);
          }
